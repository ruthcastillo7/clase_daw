<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de contacto</title>
    <link rel="stylesheets" href="../css/style.css">
</head>
<body>
    <header>
        <h1>Elementos de Button</h1>
    </header>

    <nav>
        <a href="../index.html">Inicio</a>
        <a href="./input.html">Inputs</a>
        <a href="./button.html">Buttons</a>
        <a href="">Formularios de contacto</a>
    </nav>

    <section>
        <h2>Barra de busqueda</h2>
        <form action="" method="get">
            <input type="search" name="" id="" placeholder="Ingresa lo que deseas buscar">
            <button type="submit">Buscar</button>
        </form>
    </section>
    <section>
        <h2>Formulario de login</h2>
        <form action="" method="post">
            <input type="email" name="" id="" placeholder="Ingresa email" required>
            <input type="password" placeholder="Ingrese password" required id="password">
            <button type="submit">Iniciar sesion</button>
        </form>
    </section>

    <section>
        <h2>Formulario de registro</h2>
        <!--que propiedad action permite cargar archivos multimedia-->
        <form action="" method="post">
            <label>
                Nombres:
                <input type="text" name="" id="nombre">
            </label>
            <br>
            <label>
                Apellidos:
                <input type="text" name="" id="apellido">
            </label>
            <br>
            <label>
                Usuario/email:
                <input type="email" name="" id="texto">
            </label>
            <br>
            <label>
                Password:
                <input type="password" name="" id="password">
            </label>
            <br>
            <label>
                Sube tu Foto:
                <input type="file" name="" id="archivo">
            </label>
            <br>
            <label>
                Fecha de Nacimiento
                <input type="date" name="" id="f_nacimiento">
            </label>
            <input type="submit" value="Registrate">
        </form>
    </section>

    <script src="../js/scripts.js"></script>
</body>
</html>
